openapi: 3.0.0
info:
  title: 77 uz APIS
  description: Bu hujjat API ro'yxatini ko'rsatadi va ularni tekshirish imkoniyatini beradi
  contact:
    email: info@uic.group
  version: v1

servers:
  - url: https://admin.77.uz/api/v1
    description: Ishlab chiqarish serveri
  - url: http://admin.77.uz/api/v1
    description: Test serveri

security:
  - BasicAuth: []

paths:
  /accounts/edit/:
    put:
      tags:
        - accounts
      operationId: accounts_edit_update
      description: Foydalanuvchi profilini yangilash
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileEdit'
            example:
              full_name: "Aliyev Vali Karimovich"
              phone_number: "+998901234567"
              address: 1
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileEdit'
              example:
                full_name: "Aliyev Vali Karimovich"
                phone_number: "+998901234567"
                profile_photo: "https://admin.77.uz/media/profiles/user_photo.jpg"
                address: 1

    patch:
      tags:
        - accounts
      operationId: accounts_edit_partial_update
      description: Foydalanuvchi profilini qisman yangilash
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileEdit'
            example:
              full_name: "Aliyev Vali Karimovich"
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileEdit'

  /accounts/login/:
    post:
      tags:
        - accounts
      operationId: accounts_login_create
      summary: Hisobga kirish
      description: Foydalanuvchini autentifikatsiya qilish va access tokenlarni qaytarish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
            example:
              phone_number: "+998901234567"
              password: "mySecurePassword123"
      responses:
        '200':
          description: Muvaffaqiyatli operatsiya
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                access_token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VybmFtZSI6InRlc3QiLCJleHAiOjE2MjM5MjQ4MDB9.example"
                refresh_token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6MTYyNDUyOTYwMH0.example"
                user:
                  id: 123
                  full_name: "Aliyev Vali Karimovich"
                  phone_number: "+998901234567"
        '401':
          description: Noto'g'ri foydalanuvchi nomi yoki parol
        '429':
          description: Juda ko'p so'rovlar

  /accounts/me/:
    get:
      tags:
        - accounts
      operationId: accounts_me_read
      description: Joriy foydalanuvchi profilini olish
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
              example:
                id: 123
                full_name: "Aliyev Vali Karimovich"
                phone_number: "+998901234567"
                profile_photo: "https://admin.77.uz/media/profiles/user_photo.jpg"
                address:
                  name: "Toshkent shahar, Chilonzor tumani, Bunyodkor ko'chasi 1-uy"
                  lat: 41.311081
                  long: 69.240562

  /accounts/seller/registration/:
    post:
      tags:
        - accounts
      operationId: accounts_seller_registration_create
      summary: Sotuvchi ro'yxatdan o'tish arizasini tasdiqlash uchun yuborish
      description: Sotuvchi sifatida ro'yxatdan o'tish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SellerRegistration'
            example:
              full_name: "Karimov Akmal Rustamovich"
              project_name: "TechnoMart Online Do'koni"
              category: 7
              phone_number: "+998971234567"
              address:
                name: "Toshkent shahar, Mirobod tumani, Amir Temur ko'chasi 15-uy"
                lat: 41.299496
                long: 69.240073
      responses:
        '201':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SellerRegistrationResponse'
              example:
                id: 4321
                full_name: "Karimov Akmal Rustamovich"
                project_name: "TechnoMart Online Do'koni"
                category_id: 7
                phone_number: "+998971234567"
                address: "Toshkent shahar, Mirobod tumani, Amir Temur ko'chasi 15-uy"
                status: "pending"
        '400':
          description: Noto'g'ri ma'lumot

  /accounts/token/refresh/:
    post:
      tags:
        - accounts
      operationId: accounts_token_refresh_create
      summary: Token yangilash
      description: Access tokenni yangilash
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomTokenRefresh'
            example:
              refresh_token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ0b2tlbl90eXBlIjoicmVmcmVzaCIsImV4cCI6MTYyNDUyOTYwMH0.example"
      responses:
        '200':
          description: Token muvaffaqiyatli yangilandi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
              example:
                access_token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.newAccessToken.example"
        '400':
          description: Token yangilash muvaffaqiyatsiz

  /accounts/token/verify/:
    post:
      tags:
        - accounts
      operationId: accounts_token_verify_create
      description: Tokenni tekshirish va uning haqiqiyligini aniqlash
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
            example:
              token: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VybmFtZSI6InRlc3QiLCJleHAiOjE2MjM5MjQ4MDB9.example"
      responses:
        '200':
          description: Token haqiqiy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerifyResponse'
              example:
                valid: true
                user_id: 123
        '400':
          description: Token noto'g'ri yoki muddati tugagan

  /common/pages/:
    get:
      tags:
        - common
      operationId: common_pages_list
      description: Statik sahifalar ro'yxatini olish
      parameters:
        - name: limit
          in: query
          description: Har bir sahifada qaytariladigan natijalar soni
          required: false
          schema:
            type: integer
            example: 10
        - name: offset
          in: query
          description: Natijalarni qaytarish uchun boshlang'ich indeks
          required: false
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedStaticPages'
              example:
                count: 5
                next: "https://admin.77.uz/api/v1/common/pages/?limit=10&offset=10"
                previous: null
                results:
                  - slug: "about-us"
                    title: "Biz haqimizda / О нас"
                  - slug: "privacy-policy"
                    title: "Maxfiylik siyosati / Политика конфиденциальности"
                  - slug: "terms-of-service"
                    title: "Foydalanish shartlari / Условия использования"

  /common/pages/{slug}/:
    get:
      tags:
        - common
      operationId: common_pages_read
      summary: Ma'lum slug bo'yicha statik sahifani olish
      description: Statik sahifa mazmunini olish
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
            format: slug
            pattern: '^[-a-zA-Z0-9_]+$'
            example: "about-us"
      responses:
        '200':
          description: Muvaffaqiyatli operatsiya
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticPageDetail'
              example:
                slug: "about-us"
                title: "Biz haqimizda / О нас"
                content: "77.uz - O'zbekistondagi eng yirik onlayn bozor. Мы крупнейший онлайн-рынок в Узбекистане."
                created_at: "2024-01-01T00:00:00Z"
                updated_at: "2024-01-15T10:30:00Z"
        '404':
          description: Statik sahifa topilmadi

  /common/regions-with-districts/:
    get:
      tags:
        - common
      operationId: common_regions-with-districts_list
      summary: Viloyatlar va ularning tumanlarini ro'yxatini olish
      description: Geografik ma'lumotlarni olish
      parameters:
        - name: limit
          in: query
          description: Har bir sahifada qaytariladigan natijalar soni
          required: false
          schema:
            type: integer
            example: 20
        - name: offset
          in: query
          description: Natijalarni qaytarish uchun boshlang'ich indeks
          required: false
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: Muvaffaqiyatli operatsiya
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RegionWithDistricts'
              example:
                - id: 1
                  name: "Toshkent shahar / г. Ташкент"
                  districts:
                    - id: 101
                      name: "Chilonzor tumani / Чиланзарский район"
                    - id: 102
                      name: "Mirobod tumani / Мирабадский район"
                    - id: 103
                      name: "Yunusobod tumani / Юнусабадский район"
                - id: 2
                  name: "Andijon viloyati / Андижанская область"
                  districts:
                    - id: 201
                      name: "Andijon shahar / г. Андижан"
                    - id: 202
                      name: "Xo'jaobod tumani / Ходжаабадский район"

  /common/setting/:
    get:
      tags:
        - common
      operationId: common_setting_read
      description: Ilova sozlamalarini olish
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Setting'
              example:
                phone: "+998712345678"
                support_email: "support@77.uz"
                working_hours: "Dushanba-Yakshanba 9:00-21:00 / Пн-Вс 9:00-21:00"
                app_version: "1.2.3"
                maintenance_mode: false

  /store/ads/:
    post:
      tags:
        - store
      operationId: store_ads_create
      summary: Yangi e'lon yaratish
      description: Yangi e'lon yaratish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdCreate'
            example:
              name_uz: "Samsung Galaxy S24 Ultra 512GB"
              name_ru: "Samsung Galaxy S24 Ultra 512GB"
              category: 15
              description_uz: "Eng so'nggi Samsung Galaxy S24 Ultra, 512GB xotira, S Pen bilan."
              description_ru: "Новейший Samsung Galaxy S24 Ultra, 512GB памяти, с S Pen."
              price: 12500000
              photos: ["https://admin.77.uz/media/products/samsung_s24_1.jpg", "https://admin.77.uz/media/products/samsung_s24_2.jpg"]
      responses:
        '201':
          description: E'lon muvaffaqiyatli yaratildi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        '400':
          description: Noto'g'ri so'rov

  /store/ads/{slug}/:
    get:
      tags:
        - store
      operationId: store_ads_read
      summary: Bitta e'lonni olish
      description: Slug bo'yicha e'lonni olish
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
            format: slug
            pattern: '^[-a-zA-Z0-9_]+$'
            example: "iphone-15-pro-max-256gb-titanium"
      responses:
        '200':
          description: Muvaffaqiyatli operatsiya
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdDetail'
              example:
                id: 12345
                name: "iPhone 15 Pro Max 256GB Titanium"
                slug: "iphone-15-pro-max-256gb-titanium"
                description: "Yangi iPhone 15 Pro Max, 256GB xotira, titanium rang. Kafolat bilan."
                price: 15000000
                photos:
                  - "https://admin.77.uz/media/products/iphone15_main.jpg"
                  - "https://admin.77.uz/media/products/iphone15_2.jpg"
                published_at: "2024-01-15T10:30:00Z"
                address: "Toshkent shahar, Chilonzor tumani"
                seller:
                  id: 456
                  full_name: "Karimov Akmal"
                  phone_number: "+998901234567"
                  profile_photo: "https://admin.77.uz/media/profiles/seller_photo.jpg"
                category:
                  id: 15
                  name: "Telefonlar / Телефоны"
                is_liked: false
                view_count: 125
                updated_time: "2024-01-15T10:30:00Z"
        '400':
          description: Noto'g'ri so'rov
        '404':
          description: E'lon topilmadi

  /store/categories-with-childs/:
    get:
      tags:
        - store
      operationId: store_categories-with-childs_list
      description: Bola kategoriyalar bilan kategoriyalarni olish
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryWithChildren'
              example:
                - id: 1
