  /store/favourite-product-create/:
    post:
      tags:
        - store
      operationId: store_favourite-product-create_create
      description: Mahsulotni sevimlilarga qo'shish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavouriteProduct'
            example:
              product: 12345
      responses:
        '201':
          description: Muvaffaqiyatli qo'shildi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavouriteProductResponse'
              example:
                id: 789
                product: 12345
                created_at: "2024-01-15T10:30:00Z"
        '400':
          description: Noto'g'ri so'rov

  /store/favourite-product/{id}/delete/:
    delete:
      tags:
        - store
      operationId: store_favourite-product_delete_delete
      description: Mahsulotni sevimlilardan olib tashlash
