      tags:
        - store
      operationId: store_list_ads_list
      description: Filtrlangan e'lonlar ro'yxatini olish
      parameters:
        - name: search
          in: query
          description: Qidiruv so'zi
          required: false
          schema:
            type: string
            example: "iPhone"
        - name: price__gte
          in: query
          description: Minimal narx
          required: false
          schema:
            type: number
            example: 1000000
        - name: price__lte
          in: query
          description: Maksimal narx
          required: false
          schema:
            type: number
            example: 20000000
        - name: is_top
          in: query
          description: Top e'lonlar filtri
          required: false
          schema:
            type: string
            example: "true"
        - name: seller_id
          in: query
          description: Sotuvchi ID filtri
          required: false
          schema:
            type: number
            example: 456
        - name: district_id
          in: query
          description: Tuman ID filtri
          required: false
          schema:
            type: number
            example: 101
        - name: region_id
          in: query
          description: Viloyat ID filtri
          required: false
          schema:
            type: number
            example: 1
        - name: category_ids
          in: query
          description: Kategoriya IDlari filtri
          required: false
          schema:
            type: string
            example: "15,16,17"
        - name: ordering
          in: query
          description: Saralash tartibi
          required: false
          schema:
            type: string
            example: "-published_at"
        - name: page
          in: query
          description: Sahifa raqami
          required: false
          schema:
            type: integer
            example: 1
        - name: page_size
          in: query
          description: Har sahifadagi natijalar soni
          required: false
          schema:
            type: integer
            example: 20
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdList'
              example:
                count: 1250
                next: "https://admin.77.uz/api/v1/store/list/ads/?page=2&page_size=20"
                previous: null
                results:
                  - id: 12345
                    name: "iPhone 15 Pro Max 256GB"
                    slug: "iphone-15-pro-max-256gb"
                    price: 15000000
                    photo: "https://admin.77.uz/media/products/iphone15_main.jpg"
                    published_at: "2024-01-15T10:30:00Z"
                    address: "Toshkent shahar, Chilonzor tumani"
                    seller:
                      id: 456
                      full_name: "Karimov Akmal"
                      phone_number: "+998901234567"
                      profile_photo: "https://admin.77.uz/media/profiles/seller_photo.jpg"
                    is_liked: false
                    updated_time: "2024-01-15T10:30:00Z"

  /store/my-ads/:
    get:
      tags:
        - store
      operationId: store_my-ads_list
      summary: Mening e'lonlarim ro'yxati
      description: Joriy foydalanuvchining e'lonlarini olish
      parameters:
        - name: page
          in: query
          description: Sahifa raqami
          required: false
          schema:
            type: integer
            example: 1
        - name: page_size
          in: query
          description: Har sahifadagi natijalar soni
          required: false
          schema:
            type: integer
            example: 10
        - name: status
          in: query
          description: E'lon holati filtri
          required: false
          schema:
            type: string
            enum: [active, inactive, pending, rejected]
            example: "active"
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMyAdList'
              example:
                count: 25
                next: "https://admin.77.uz/api/v1/store/my-ads/?page=2&page_size=10"
                previous: null
                results:
                  - id: 12345
                    name: "iPhone 15 Pro Max 256GB"
                    slug: "iphone-15-pro-max-256gb"
                    price: 15000000
                    photo: "https://admin.77.uz/media/products/iphone15_main.jpg"
                    published_at: "2024-01-15T10:30:00Z"
                    address: "Toshkent shahar, Chilonzor tumani"
                    status: "active"
                    view_count: 125
                    is_liked: false
                    updated_time: "2024-01-15T10:30:00Z"
        '400':
          description: Noto'g'ri so'rov

  /store/my-ads/{id}/:
    get:
      tags:
        - store
      operationId: store_my-ads_read
      description: Mening e'lonimni ID bo'yicha olish
      parameters:
        - name: id
          in: path
          description: E'lon ID raqami
          required: true
