                      icon: "https://admin.77.uz/media/icons/women_clothing.svg"

  /store/category/:
    get:
      tags:
        - store
      operationId: store_category_list
      description: Kategoriyalar ro'yxatini olish
      parameters:
        - name: limit
          in: query
          description: Har bir sahifada qaytariladigan natijalar soni
          required: false
          schema:
            type: integer
            example: 20
        - name: offset
          in: query
          description: Natijalarni qaytarish uchun boshlang'ich indeks
          required: false
          schema:
            type: integer
            example: 0
      responses:
        '200':
          description: Muvaffaqiyatli
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCategoryList'
              example:
                count: 50
                next: "https://admin.77.uz/api/v1/store/category/?limit=20&offset=20"
                previous: null
                results:
                  - id: 1
                    name: "Elektronika / Электроника"
                    icon: "https://admin.77.uz/media/icons/electronics.svg"
                    product_count: "15,234"
                  - id: 2
                    name: "Kiyim-kechak / Одежда"
                    icon: "https://admin.77.uz/media/icons/clothing.svg"
                    product_count: "8,567"

  /store/favourite-product-by-id/{id}/delete/:
    delete:
      tags:
        - store
      operationId: store_favourite-product-by-id_delete_delete
      description: Mahsulotni ID bo'yicha sevimlilardan olib tashlash
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 12345
      responses:
        '204':
          description: Muvaffaqiyatli olib tashlandi
        '404':
          description: Mahsulot topilmadi

  /store/favourite-product-create-by-id/:
    post:
      tags:
        - store
      operationId: store_favourite-product-create-by-id_create
      description: Mahsulotni ID bo'yicha sevimlilarga qo'shish
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FavouriteProductById'
            example:
              device_id: "device_12345_android"
              product: 12345
      responses:
        '201':
          description: Muvaffaqiyatli qo'shildi
